<!DOCTYPE HTML>
<html lan="en">
	<head>
		<meta charset="UTF-8"/>	 
		<title>Connect-Four</title>
		<!--CSS Styles-->
		<link rel="stylesheet" type="text/css" href="css/styles.css">		
		<!--JQuery-->		
		<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>	

		<!--JQuery UI-->
		<link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css"></link> 
      	<link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css"></link> 
      	<link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css"></link> 
      	<script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>
		
		<!--My scripts-->
		<script type="text/javascript" src="js/main.js"></script>

	</head>
	<body>		
		<section id="global">
			<header>
				<div id="logo">
					<h1>Connect Four</h1>
				</div>
				<div class="clearfix"></div>				
			</header>			

			<section id="content">
  				<div class="widget" id="selectSize"> 
  					<h2>Most common size boards (columns x rows)</h2>  					  					
  					<fieldset>
    					<legend>Select size: </legend>
    					<label for="radio-1">7 x 6</label>
    					<input type="radio" name="radio-1" id="radio-1" >
    					<label for="radio-2">5 x 4</label>
    					<input type="radio" name="radio-1" id="radio-2">
    					<label for="radio-3">9 x 7</label>
    					<input type="radio" name="radio-1" id="radio-3">
  					</fieldset>
				</div>
  				
				<div id="inputData">
					<form action="" method="GET" id="formConnect">
						<label for="inputText">Input</label>
						<input type="text" name="inputText" id="form_input">
						
						<input type="submit" value="Winner" id="show_winner" disabled="disabled">
					</form>
				</div>			

				<div id="errors"></div>	

				<div id="tableBoard"></div>
				
				<div id="winner"></div>				
				<div id="way"></div>		

				<div class="clearfix"/>

			</section>
		</section>
	<footer>
		Connect-Four Martina Santonja Farga &copy;		
	</footer>
		
	</body>
</html>
